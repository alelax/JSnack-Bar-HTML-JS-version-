<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="font-awesome-4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" type="text/css" href="style.css">
      <title>Sport Records Book</title>
   </head>
   <body>

      <main>
         <div class="form-section">
            <form class="input-container" action="index.html" method="post">
               <label for="id">Search Player ID: </label>
               <input id="insertId" type="text" name="" value="" placeholder="Insert player id">
               <div id="search-button" class="default-bg-btn" type="button" name="button"><i id="btn-icon" class="fa fa-search fa-lg"></i></div>
            </form>

            <p id="error-msg" class="hidden">Il giocatore cercato non esiste!</p>

            <div id="players-list">

            </div>

         </div>

         <section id="stat" class="statistics hidden">

            <div id="info" class="info-box">

               <div id="player-reference" class="profile reference">
                  <span id="number">11</span> <span id="id">Shaun</span>
               </div>

               <div class="data-box">

                  <div id="photo" class="profile photo bg-img">

                  </div>

                  <div class="profile data">
                     <div class="">
                        <span class="stat-type">Punti fatti:</span> <span id="punti_fatti" class="db-data"></span>
                     </div>
                     <div class="">
                        <span class="stat-type">Falli commessi:</span> <span id="falli_commessi" class="db-data"></span>
                     </div>
                     <div class="">
                        <span class="stat-type">Tiri da 2punti (%):</span> <span id="tiri_2punti" class="db-data"></span>
                     </div>
                     <div class="">
                        <span class="stat-type">Tiri da 3punti (%):</span> <span id="tiri_3punti" class="db-data"></span>
                     </div>
                  </div>

               </div>

            </div>

         </section>
      </main>


      <script type="text/javascript" src="main.js"></script>
   </body>
</html>
